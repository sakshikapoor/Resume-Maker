<h3>Select your profile picture: </h3>
<span style="color:red;" *ngIf="message">{{message}}</span>
<input class="btn btn-dark" #file type="file" accept='image/*' (change)="preview(file.files)" />
<img [src]="imgURL" height="200" *ngIf="imgURL">
<div>
    <br>
    <input type="button" class="btn btn-dark continue-button" (click)="continue()" value="continue">
</div>
