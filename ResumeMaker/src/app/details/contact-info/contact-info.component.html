<div [formGroup]="contactInfoForm">
      <h4>Enter Contact Info</h4><br>
      Mobile Number: <input type="number" min="1" max="9999999999" id="mobilenumber" formControlName="mobilenumber" style="width:150px;">
      <br><br>
      Address: <textarea rows="3" class="form-control" id="address" formControlName="address" style="width:100%;height:50px;"></textarea>
      <br>
</div>
<div>
    <br>
    <input type="button" class="btn btn-dark continue-button" (click)="continue()" value="continue">
  </div>
