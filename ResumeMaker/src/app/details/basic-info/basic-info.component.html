<div [formGroup]="basicInfoform">
  <h4>Enter your basic details</h4>
  <div>
    <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">First Name: </label>
    <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="firstNameContent" type="text" placeholder="Your first name">
  </div>
  <div>
    <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">Last Name: </label>
    <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="lastNameContent" type="text" placeholder="Your last name">
  </div>
  <div>
    <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">Email ID: </label>
    <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="emailIdContent" type="text" placeholder="Your email id">
  </div>
  <div>
      <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">Github: </label>
      <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="Github" type="text" placeholder="Your Github profile">
  </div>
  <div>
      <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">LinkedIn: </label>
      <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="LinkedIn" type="text" placeholder="Your LinkedIn profile">
  </div>
  <div>
      <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">Behance: </label>
      <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="Behance" type="text" placeholder="Your Behance profile">
  </div>
  <div>
      <label class="col-lg-6 col-md-6 col-sm-12 col-xs-12">Instagram: </label>
      <input class="col-lg-6 col-md-6 col-sm-12 col-xs-12" formControlName="Instagram" type="text" placeholder="Your Instagram profile">
  </div>
  <div>
    <br>
    <input type="button" class="btn btn-dark continue-button" (click)="continue()" value="continue">
  </div>
</div>
