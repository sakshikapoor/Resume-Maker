<div *ngFor="let i of internships; let i = index">
  <div class="options">
    <label>Company/ Institution Name: </label>
    <input [(ngModel)]="i.name" name="name">
  </div>
  <div class="options"> 
    <label>Job Responsibilities/ Description: </label>
    <textarea rows="3" class="form-control" [(ngModel)]="i.description" name="description"></textarea>
  </div>
    <input type="button" class="btn btn-dark" (click)="removeInternships(i)" value="Remove"><br>
</div><br>
<input type="button" class="btn btn-dark" (click)="addInternships()" value="Click to add Internships">
<div>
    <br>
    <input type="button" class="btn btn-dark continue-button" (click)="continue()" value="continue">
</div>
