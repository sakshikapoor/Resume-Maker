<div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="jumbotron">
            <ul class="list-group">
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.basicInfo?'displayFull':'displayNone'" (click)="show('basicInfo')">Basic Info
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.basicInfo?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.aboutMe?'displayFull':'displayNone'" (click)="show('aboutMe')">About Me
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.aboutMe?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.profilePic?'displayFull':'displayNone'" (click)="show('profilePic')">Profile Pic
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.profilePic?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.education?'displayFull':'displayNone'" (click)="show('education')">Education
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.education?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.contactInfo?'displayFull':'displayNone'" (click)="show('contactInfo')">Contact Info 
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.contactInfo?'displayFull':'displayNone'"></i> </button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.projectsUndertaken?'displayFull':'displayNone'" (click)="show('projectsUndertaken')">Projects Undertaken
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.projectsUndertaken?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.hobbies?'displayFull':'displayNone'" (click)="show('hobbies')">Hobbies
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.hobbies?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.workExperience?'displayFull':'displayNone'" (click)="show('workExperience')">Work Experience
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.workExperience?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.internships?'displayFull':'displayNone'" (click)="show('internships')">Internships
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.internships?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.languages?'displayFull':'displayNone'" (click)="show('languages')">Languages
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.languages?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.professionalSkills?'displayFull':'displayNone'" (click)="show('professionalSkills')">Professional Skills
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.professionalSkills?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.softwares?'displayFull':'displayNone'" (click)="show('softwares')">Softwares
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.softwares?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.careerObjective?'displayFull':'displayNone'" (click)="show('careerObjective')">Career Objective
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.careerObjective?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.website?'displayFull':'displayNone'" (click)="show('website')">Website
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.website?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.otherAccomplishments?'displayFull':'displayNone'" (click)="show('otherAccomplishments')">Other Accomplishments
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.otherAccomplishments?'displayFull':'displayNone'"></i></button>
                <button type="button" class="list-group-item list-group-item-action" [ngClass]="resumeOptions?.certifications?'displayFull':'displayNone'" (click)="show('certifications')">Certifications
                  <i class="fa fa-check-circle ok-tick" [ngClass]="okTick?.certifications?'displayFull':'displayNone'"></i></button>
            </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="jumbotron">
             <app-basic-info *ngIf="addDetails.basicInfo"></app-basic-info>
             <app-about-me *ngIf="addDetails.aboutMe"></app-about-me>
             <app-profile-pic *ngIf="addDetails.profilePic"></app-profile-pic>
             <app-education *ngIf="addDetails.education"></app-education>
             <app-contact-info *ngIf="addDetails.contactInfo"></app-contact-info>
             <app-projects-undertaken *ngIf="addDetails.projectsUndertaken"></app-projects-undertaken>
             <app-work-experience *ngIf="addDetails.workExperience"></app-work-experience>
             <app-hobbies *ngIf="addDetails.hobbies"></app-hobbies>
             <app-internships *ngIf="addDetails.internships"></app-internships>
             <app-languages *ngIf="addDetails.languages"></app-languages>
             <app-professional-skills *ngIf="addDetails.professionalSkills"></app-professional-skills>
             <app-softwares *ngIf="addDetails.softwares"></app-softwares>
             <app-career-objective *ngIf="addDetails.careerObjective"></app-career-objective>
             <app-website *ngIf="addDetails.website"></app-website>
             <app-other-accomplishments *ngIf="addDetails.otherAccomplishments"></app-other-accomplishments>
             <app-certifications *ngIf="addDetails.certifications"></app-certifications>
          </div>
          <button type="button" class="btn btn-dark" style="margin: 0px 20px;" routerLink="/edit">Build your Resume >
          </button>
      </div>
    </div>
</div>
